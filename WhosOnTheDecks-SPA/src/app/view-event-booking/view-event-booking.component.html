<div class="container mt-5">
  <div class="row">
    <div class="card-container">
      <mat-card *ngComponentOutlet="booking">
        <mat-card-header>
          <mat-card-title>{{ booking?.eventId }}</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content> </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/view-events']">
            Back
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
