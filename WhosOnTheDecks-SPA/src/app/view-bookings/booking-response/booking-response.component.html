<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <mat-card>
        <mat-card-title>Booking ID: {{ booking.bookingId }}</mat-card-title>
        <mat-card-subtitle>Event ID: {{ booking.eventId }}</mat-card-subtitle>
        <mat-card-subtitle>Your ID: {{ booking.djId }}</mat-card-subtitle>
      </mat-card>
    </div>
    <div class="col-sm-8">
      <mat-card>
        <mat-card-content>
          <p>Response: {{ booking.bookingStatus | bookingStatus }}</p>
        </mat-card-content>
        <mat-card-actions>
          <div *ngIf="hasResponded()">
            <p>
              Please respond to the booking request by selecting your choice
              below
            </p>
            <button
              class="btn btn-success"
              mat-button
              [routerLink]="bookingResponse(true)"
            >
              Accept
            </button>

            <button
              class="btn btn-danger"
              mat-button
              [routerLink]="bookingResponse(false)"
            >
              Decline
            </button>
          </div>

          <button
            class="btn btn-primary"
            mat-button
            [routerLink]="['/view-bookings']"
          >
            Back
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
