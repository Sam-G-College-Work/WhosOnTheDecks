<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Who's on the Decks!</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">View All DJs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Create an Event</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{authService.decodedToken.unique_name}}
      </a>

      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="email"
      placeholder="Email" required [(ngModel)]="model.email">
      <input class="form-control mr-sm-2" type="password" name="password"
       placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid"
      class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
</nav>
