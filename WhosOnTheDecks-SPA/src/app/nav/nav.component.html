<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" [routerLink]="['/home']">Who's on the Decks!</a>
  <ul class="navbar-nav mr-auto">
    <li *ngIf="isPromoter" class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/create-an-event']">
        Create an Event
      </a>
    </li>

    <li *ngIf="isPromoter" class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/view-events']">View Events</a>
    </li>

    <li *ngIf="isDj" class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/view-bookings']">View Bookings</a>
    </li>
  </ul>
  <div *ngIf="loggedIn()" class="dropdown">
    <mat-form-field>
      <mat-label>Welcome {{ authService.decodedToken.email }}</mat-label>
      <mat-select>
        <mat-option class="nav-link" (click)="logout()">
          <i class="fa fa-user"></i>
          Logout
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <form
    *ngIf="!loggedIn()"
    #loginForm="ngForm"
    class="form-inline my-2 my-lg-0"
    (ngSubmit)="login()"
  >
    <input
      class="form-control mr-sm-2"
      type="text"
      name="email"
      placeholder="Email"
      required
      [(ngModel)]="model.email"
    />
    <input
      class="form-control mr-sm-2"
      type="password"
      name="password"
      placeholder="Password"
      required
      [(ngModel)]="model.password"
    />
    <button
      [disabled]="!loginForm.valid"
      class="btn btn-success my-2 my-sm-0"
      type="submit"
    >
      Login
    </button>
  </form>
</nav>
