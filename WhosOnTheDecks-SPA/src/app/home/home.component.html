<div class="container mt-5" *ngIf="!loggedIn()">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Find a DJ</h1>
    <p class="lead">Sign up and create an event straight away!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">
        Register Now
      </button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register-promoter (cancelRegister)="cancelRegisterMode($event)">
        </app-register-promoter>
      </div>
    </div>
  </div>
</div>

<app-view-all-djs *ngIf="loggedIn()"></app-view-all-djs>
