<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find a DJ</h1>
    <p class="lead">Sing up and create an event straight away</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">

        <app-register
        (cancelRegister)="cancelRegisterMode($event)">
        </app-register>

      </div>
    </div>
  </div>
</div>
