<div class="container mt-5">
  <div class="row">
    <div *ngFor="let dj of djs" class="col-lg-3 col-md-3 col-sm-6">
      <mat-grid-list cols="4" rowHeight="300px">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ dj.djName }}</mat-card-title>
            <mat-card-subtitle>{{ dj.genre }}</mat-card-subtitle>
          </mat-card-header>
          <img
            mat-card-image="app/_images/33080315618_9ed10331c6_q.jpg"
            alt="Who's On The Decks!!"
          />
          <mat-card-content>
            <p>
              Equipment Required: {{ dj.equipment }}, Hourly Rate: Â£{{
                dj.hourlyRate
              }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Create an Event</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-list>
    </div>
  </div>
</div>
